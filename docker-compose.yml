version: "3.3"

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    expose:
      - "9000"
    ports:
      - "9000:9000"
    links:
      - mysql:mysql
    depends_on:
      - mysql
    volumes:
       - ./rest-api:/var/www/html:z
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "8081:80"
    links:
      - php:php
    volumes:
      - ./nginx/test.conf:/etc/nginx/conf.d/default.conf
      - ./rest-api:/var/www/html:z
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: 1gram
      MYSQL_USER: 1gram
      MYSQL_PASSWORD: secret
    volumes:
      - ./source/1gram_0830.sql:/docker-entrypoint-initdb.d/1gram.sql
    ports:
      - 3306:3306
    expose:
      - 3306
    networks:
      - docker-net
